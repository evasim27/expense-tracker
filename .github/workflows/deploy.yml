name: CI/CD Pipeline with GitHub Pages and Environments

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
      - production

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-github-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests (if any)
        run: npm test --if-present
      
      - name: Build Docker image
        run: |
          docker build -t expense-tracker:${{ github.sha }} .
          docker tag expense-tracker:${{ github.sha }} expense-tracker:latest

  sonarcloud-analysis:
    name: SonarCloud Code Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: SonarCloud Analysis Summary
        run: |
          echo "‚úÖ SonarCloud analysis completed"
          echo "üìä View results at: https://sonarcloud.io/summary/overall?id=evasim27_expense-tracker"
      
      - name: Check Quality Gate Status (Production only)
        if: github.ref == 'refs/heads/production'
        run: |
          echo "‚è≥ Waiting for Quality Gate result..."
          sleep 10
          
          # Get Quality Gate status from SonarCloud API
          QUALITY_GATE_STATUS=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=evasim27_expense-tracker" \
            | jq -r '.projectStatus.status')
          
          echo "Quality Gate Status: $QUALITY_GATE_STATUS"
          
          if [ "$QUALITY_GATE_STATUS" != "OK" ] && [ "$QUALITY_GATE_STATUS" != "NONE" ]; then
            echo "‚ùå Quality Gate Failed!"
            echo "üö´ Production deployment is BLOCKED due to quality gate failure."
            echo "üìä Check details: https://sonarcloud.io/summary/overall?id=evasim27_expense-tracker"
            exit 1
          else
            echo "‚úÖ Quality Gate Passed!"
            echo "üöÄ Ready for Production deployment"
          fi

  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    environment:
      name: Development
      url: https://hub.docker.com/r/esim27/expense-tracker
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Docker image (dev)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/expense-tracker:dev .
          docker push ${{ secrets.DOCKER_USERNAME }}/expense-tracker:dev
      
      - name: Deployment Summary
        run: |
          echo "‚úÖ Successfully deployed to Development environment"
          echo "üê≥ Docker image: ${{ secrets.DOCKER_USERNAME }}/expense-tracker:dev"
          echo "üîó Image URL: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/expense-tracker"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, sonarcloud-analysis]
    if: github.ref == 'refs/heads/production'
    environment:
      name: Production
      url: https://hub.docker.com/r/esim27/expense-tracker
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Docker image (prod)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/expense-tracker:prod .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/expense-tracker:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/expense-tracker:prod
          docker push ${{ secrets.DOCKER_USERNAME }}/expense-tracker:latest
      
      - name: Deployment Summary
        run: |
          echo "‚úÖ Successfully deployed to Production environment"
          echo "üê≥ Docker image: ${{ secrets.DOCKER_USERNAME }}/expense-tracker:prod"
          echo "üîó Image URL: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/expense-tracker"